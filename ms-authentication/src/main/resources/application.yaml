application:
  security:
    jwt:
      secret-key: TGxhdmVfU2VjcmV0YV9Kc29uX1dlYl9Ub2tlbl9FbmN1ZW50bw==
      expiration: 86400000 # 1 day
      refresh-token:
        expiration: 604800000 # 7 days

spring:
  application:
    name: ms-authentication
  datasource:
    url: jdbc:postgresql://localhost:5432/auth_db
    username: admin
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
