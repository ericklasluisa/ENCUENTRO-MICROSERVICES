version: "3.9"

name: encuentro-microservices

services:
  postgres:
    image: postgres:15
    container_name: postgres
    restart: "unless-stopped"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deploy/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - encuentro

  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: rabbitmq
    restart: "unless-stopped"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    ports:
      - "15672:15672" # UI opcional
    networks:
      - encuentro

  eureka-server:
    build:
      context: ./ms-eureka-server
      dockerfile: Dockerfile
    image: encuentro/ms-eureka-server:latest
    container_name: eureka-server
    restart: "unless-stopped"
    ports:
      - "8761:8761"
    environment:
      - EUREKA_CLIENT_REGISTER_WITH_EUREKA=false
      - EUREKA_CLIENT_FETCH_REGISTRY=false
    depends_on:
      - rabbitmq
    networks:
      - encuentro

  api-gateway:
    build:
      context: ./ms-api-gateway
      dockerfile: Dockerfile
    image: encuentro/ms-api-gateway:latest
    container_name: api-gateway
    restart: "unless-stopped"
    ports:
      - "8000:8000"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
    depends_on:
      - eureka-server
    networks:
      - encuentro

  ms-authentication:
    build:
      context: ./ms-authentication
      dockerfile: Dockerfile
    image: encuentro/ms-authentication:latest
    container_name: ms-authentication
    restart: "unless-stopped"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/auth_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=admin
      - SPRING_RABBITMQ_PASSWORD=admin
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
    depends_on:
      - postgres
      - rabbitmq
      - eureka-server
    networks:
      - encuentro

  ms-eventos:
    build:
      context: ./ms-eventos
      dockerfile: Dockerfile
    image: encuentro/ms-eventos:latest
    container_name: ms-eventos
    restart: "unless-stopped"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/eventos_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=admin
      - SPRING_RABBITMQ_PASSWORD=admin
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
    depends_on:
      - postgres
      - rabbitmq
      - eureka-server
    networks:
      - encuentro

  ms-notificaciones:
    build:
      context: ./ms-notificaciones
      dockerfile: Dockerfile
    image: encuentro/ms-notificaciones:latest
    container_name: ms-notificaciones
    restart: "unless-stopped"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/notificaciones_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=admin
      - SPRING_RABBITMQ_PASSWORD=admin
      - EUREKA_CLIENT_SERVICE_URL_DEFAULT_ZONE=http://eureka-server:8761/eureka
    depends_on:
      - postgres
      - rabbitmq
      - eureka-server
    networks:
      - encuentro

  ms-pagos:
    build:
      context: ./ms-pagos
      dockerfile: Dockerfile
    image: encuentro/ms-pagos:latest
    container_name: ms-pagos
    restart: "unless-stopped"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/pagos_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=admin
      - SPRING_RABBITMQ_PASSWORD=admin
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
    depends_on:
      - postgres
      - rabbitmq
      - eureka-server
    networks:
      - encuentro

volumes:
  postgres_data:

networks:
  encuentro:
    driver: bridge
